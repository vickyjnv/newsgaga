    function bindData(articles) {
      const container = document.getElementById("cardscontainer");
      const template = document.getElementById("template-news-card");
      container.innerHTML = "";

      articles.forEach((article) => {
        if (!article.urlToImage) return;

        const clone = template.content.cloneNode(true);
        clone.getElementById("news-img").src = article.urlToImage;
        clone.getElementById("news-title").textContent = article.title;
        clone.getElementById("news-desc").textContent = article.description;

        const date = new Date(article.publishedAt).toLocaleString("en-US", {
          timeZone: "Asia/Jakarta",
        });
        clone.getElementById("news-source").textContent = `${article.source.name} · ${date}`;

        clone.querySelector(".card").addEventListener("click", () => {
          window.open(article.url, "_blank");
        });

        container.appendChild(clone);
      });
    }

    let curSelectedNav = null;
    function onNavItemClick(id) {
      if (!newsData[id]) {
        alert("No news data available for this category");
        return;
      }
      bindData(newsData[id].articles);

      if (curSelectedNav) {
        curSelectedNav.classList.remove("active");
      }
      curSelectedNav = document.getElementById(id);
      curSelectedNav.classList.add("active");
    }

    document.getElementById("search-button").addEventListener("click", () => {
      const query = document.getElementById("search-text").value.trim().toLowerCase();
      if (!query) return;

      // Search all articles in all categories for simplicity
      let allArticles = [];
      Object.values(newsData).forEach((cat) => {
        allArticles = allArticles.concat(cat.articles);
      });

      // Filter articles by title or description containing the search query
      const filtered = allArticles.filter(
        (article) =>
          article.title.toLowerCase().includes(query) ||
          article.description.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        alert("No results found");
        return;
      }

      bindData(filtered);

      if (curSelectedNav) {
        curSelectedNav.classList.remove("active");
        curSelectedNav = null;
      }
    });

    // Load default tab on page load (Technology)
    window.onload = () => {
      onNavItemClick("india");
    };
  </script>
